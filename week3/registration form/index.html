<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2>Registration Form</h2>
  <p>Please fill the form below</p>
  <form action="login.html">
    <fieldset>
      <label for="firstname">Firstname</label><br>
      <input type="text" id="firstname" placeholder="first name" required><br>
      <label for="lastname">Last Name</label><br>
      <input type="text" id="lastname" placeholder="last name" required><br>
      <label for="email">Email</label><br>
      <input type="email" id="email" placeholder="email" required><br>
      <select class="gender">
        <option>female</option>
        <option>male</option>
      </select><br>
      <label for="birthday">Date of Birth</label><br>
      <input type="date" id="birthday" name="birthday" value="2022-21-04" min="1920-1-1" max="2022-31-12" required><br>
      <label for="favcolor">Pick Your Favorite Color</label><br>
      <input type="color" id="favcolor" name="favcolor" value="#00ff00"><br>
      <button class="submit">
        <a href="/login.html">Submit</a>
      </button>
    </fieldset>
  </form>
</body>
</html>
